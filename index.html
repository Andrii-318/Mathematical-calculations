<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Математичні операції</title>
  </head>
  <body>
    <h1>Привіт!!!</h1>
    <script>
      function calculateCircleArea(radius) {
        return Math.PI * radius * radius;
      }

      function performMathOperations() {
        const number1 = parseFloat(
          prompt("Введіть перше число для математичних операцій:")
        );
        const number2 = parseFloat(
          prompt("Введіть друге число для математичних операцій:")
        );

        if (isNaN(number1) || isNaN(number2)) {
          alert("Будь ласка, введіть дійсні числа.");
          return;
        }

        const sum = number1 + number2;
        const difference = number1 - number2;
        const product = number1 * number2;
        const quotient = number1 / number2;

        const resultMessage =
          `${number1} + ${number2} = ${sum}\n` +
          `${number1} - ${number2} = ${difference}\n` +
          `${number1} * ${number2} = ${product}\n` +
          `${number1} / ${number2} = ${quotient.toFixed(2)}`;

        alert(resultMessage);
      }

      //  функція, що приймає будь-яку кількість аргументів
      function performOperations(...numbers) {
        const sum = numbers.reduce((a, b) => a + b, 0);
        const difference = numbers.reduce((a, b) => a - b);
        const product = numbers.reduce((a, b) => a * b, 1);
        const quotient = numbers.reduce((a, b) => a / b);

        console.log(`Сума: ${sum}`);
        console.log(`Різниця: ${difference}`);
        console.log(`Добуток: ${product}`);
        console.log(`Частка: ${quotient.toFixed(2)}`);
      }

      let radius = prompt("Введіть радіус кола:");
      if (radius) {
        radius = parseFloat(radius);
        if (!isNaN(radius)) {
          let area = calculateCircleArea(radius);
          alert(`Площа кола з радіусом ${radius} дорівнює ${area.toFixed(2)}.`);
        } else {
          alert("Введено некоректне значення радіуса.");
        }
      }

      performMathOperations();

      //  функції з різною кількістю аргументів
      performOperations(2, 2);
    </script>
  </body>
</html>
