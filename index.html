<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Математичні операції</title>
  </head>
  <body>
    <h1>Привіт!!!</h1>
    <script>
      function calculateCircleArea(radius) {
        return Math.PI * radius * radius;
      }
      const radius = prompt("Введіть радіус кола:");
      const area = calculateCircleArea(radius);

      if (!isNaN(area)) {
        alert(`Площа кола з радіусом ${radius} дорівнює ${area}.`);
      } else {
        alert("Введено некоректне значення радіуса.");
      }
    </script>
  </body>
</html>
