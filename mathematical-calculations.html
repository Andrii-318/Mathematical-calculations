<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Математичні операції</title>
  </head>
  <body>
    <h1>Привіт, Костя!!!</h1>
    <script>
      let number1 = parseFloat(prompt("Будь ласка, введіть перше число:"));
      let number2 = parseFloat(prompt("Будь ласка, введіть друге число:"));

      if (isNaN(number1) || isNaN(number2)) {
        alert("Будь ласка, введіть коректні числа!!!");
      } else {
        let sum = number1 + number2;
        let difference = number1 - number2;
        let product = number1 * number2;
        let quotient = number1 / number2;

        let result =
          number1 +
          " + " +
          number2 +
          " = " +
          sum +
          "\n" +
          number1 +
          " - " +
          number2 +
          " = " +
          difference +
          "\n" +
          number1 +
          " * " +
          number2 +
          " = " +
          product +
          "\n" +
          number1 +
          " / " +
          number2 +
          " = " +
          quotient;

        alert(result);
        console.log(result);
      }
    </script>
  </body>
</html>
